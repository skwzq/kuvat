{% extends "layout.html" %}

{% block title %}Kuvagalleria{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}
<p>
  <b>{{ message }}</b>
</p>
{% endfor %}

<h1>Kuvat</h1>

{% for post in posts %}
<hr />
<div class="post">
  <img src="/image/{{ post.image_id }}" />
  <p>
    <a href="/post/{{ post.id }}">{{ post.title }}</a><br />
    <a href="/user/{{ post.user_id }}">{{ post.username }}</a>, {{ post.sent_at }}
  </p>
</div>
{% endfor %}
{% endblock %}
