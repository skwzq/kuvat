{% extends "layout.html" %}

{% block title %}Kuvagalleria{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}
<p class="info">
  {{ message }}
</p>
{% endfor %}

<h2>Kuvat</h2>

{% for post in posts %}
<div class="post">
  <img src="/image/{{ post.image_id }}" />
  <p>
    <a href="/post/{{ post.id }}">{{ post.title }}</a><br />
    <a href="/user/{{ post.user_id }}">{{ post.username }}</a>, {{ post.sent_at }}
  </p>
</div>
{% endfor %}
{% endblock %}
