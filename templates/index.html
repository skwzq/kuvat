{% extends "layout.html" %}

{% block title %}Etusivu{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}
<p>
  <b>{{ message }}</b>
</p>
{% endfor %}

{% for post in posts %}
<hr />
<div class="post">
  <img src="/image/{{ post.image_id }}" />
  <p>
    <a href="/post/{{ post.id }}">{{ post.title }}</a><br />
    {{ post.username }}, {{ post.sent_at }}
  </p>
</div>
{% endfor %}
{% endblock %}
