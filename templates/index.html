{% extends "layout.html" %}

{% block title %}Etusivu{% endblock %}

{% block content %}
{% for message in get_flashed_messages() %}
<p>
  <b>{{ message }}</b>
</p>
{% endfor %}

{% for post in posts %}
<hr />
<p>
  <a href="/post/{{ post.id }}">{{ post.title }}</a>
  ({{ post.username }}, {{ post.sent_at }})
</p>
<img src="/image/{{ post.image_id }}" />
{% endfor %}
{% endblock %}
