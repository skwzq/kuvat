<!DOCTYPE html>

<html>

  <head>
    <title>{{ post.title }}</title>
  </head>

  <body>
    <h1>{{ post.title }}</h1>

    <p>
      {{ post.username }}, {{ post.sent_at }}

      {% if session.user_id == post.user_id %}
        <br />
        <a href="/edit/{{ post.id }}">Muokkaa</a> | <a href="/remove/{{ post.id }}">Poista</a>
      {% endif %}
    </p>

    <img src="/image/{{ post.image_id }}" />

    <p>
      {{ post.description }}
    </p>
  </body>

</html>
